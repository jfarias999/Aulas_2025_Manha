<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mapa</title>
	<link rel="icon" href="img/icone.png">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<section class-"titulo">
		<h1><b>Mapas, Listas e Tabelas<b></h1>
	</section>
	<section class="conteudo">
		<div id="texto">
			<div>
				<ul>
					<li>Caneta</li>
					<li>Borracha</li>
					<li>Lápis</li>
				</ul>	
			</div>	
		</div>
		<div id="tabela">
			<table>
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>Preço</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Mouse</td>
					<td>20,00</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Teclado</td>
					<td>75,00</td>
				</tr>	
				</tr>
			</table>
		</div>	
	</section>
</body>
</html>
